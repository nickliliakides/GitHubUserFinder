<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GitHub User Finder</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
  <style>
    body{
      background-image: url(github-universe.jpg);
      background-size:100vw;
    }
     div{
       opacity:.95;
     }
    img {
      width:60px;
      height: 60px;
    }
    
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb2">
    <div class="container">
      <a href="#" class="navbar-brand">
        <img src="github.svg" alt="logo">
        GitHub User Finder</a>
    </div>
  </nav>
  <div class="container searchContainer text-center mt-3">
    <div class="search card card-body">
      <h1>Search GitHub Users</h1>
      <p class="lead">Enter a username to search user profiles and repositories.</p>
      <input type="text" id="searchUser" class="form-control" placeholder="Enter username">
    </div>
    <br>
    <div id="profile"></div>
  </div>
  <footer class="footer mt-5 p-3 text-center bg-primary">GitHub User Finder &copy;</footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="github.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
